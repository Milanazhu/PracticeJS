<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello (name) {
            console.log(`Hello ${name}`);
        };

        function user(callback) {
            const userName = prompt('Введите ваше имя');
            callback(userName);
        }

        user(sayHello);
        

    </script>
</body>
</html>
