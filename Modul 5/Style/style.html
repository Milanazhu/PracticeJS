<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content"></div>
    <div class="title"></div>
    <script>
        const contentEl = document.querySelector('.content');
        const h1El = document.createElement('h1');
        const headerEl = document.createElement('header');

        h1El.style.color = 'green';
        h1El.style.backgroundColor = 'grey';
        h1El.textContent = 'Name tittle';

        headerEl.style.backgroundColor = 'red';
        headerEl.style.color = 'lightblue';
        headerEl.textContent = 'MilanaZhusubalieva';

        contentEl.append(h1El);
        contentEl.prepend(headerEl);
    </script>
    
</body>
</html>
